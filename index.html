<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aim Labs</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="fullscreen">
      <header class="container-fluid">
        <div class="row justify-content-center align-items-center">
          <div class="col-4 horizontal-line"></div>
          <div class="col-2 text-center" id="header-text">Dino's Aim Labs</div>
          <div class="col-4 horizontal-line"></div>
        </div>
      </header>
      <menu>
        <div class="container-fluid" id="menu-btns">
          <div class="row">
            <div class="col text-center menu-btn start-btn py-2">START</div>
          </div>
          <!-- <div class="row justify-content-between">
            <div class="col-8 text-center menu-btn px-5">TARGET SIZE</div>
            <div class="col-3 text-center menu-btn px-4">COLOR</div>
          </div> -->
          <div class="row">
            <div class="col text-center menu-btn py-2">TARGET SIZE</div>
          </div>
          <div class="row">
            <div class="col text-center menu-btn py-2">COLOR</div>
          </div>
          <div class="row">
            <div class="col text-center menu-btn stat-btn py-2">STATS</div>
          </div>
        </div>
      </menu>
    </div>
    <div id="smallerscreen">
      This Screensize is not supported please open application via
      desktop/laptop
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
