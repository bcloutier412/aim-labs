<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aim Labs</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="fullscreen">
      <header class="container-fluid">
        <div class="row justify-content-center align-items-center">
          <div class="col-4 horizontal-line"></div>
          <div class="col-2 text-center" id="header-text">Dino's Aim Labs</div>
          <div class="col-4 horizontal-line"></div>
        </div>
        <div class="display-off" id="game-stats"><span id="minutes">3</span>:<span id="seconds">00</span> | <span id="score">0</span> | <span id="accuracy">0</span>%</div>
      </header>
      <menu>
        <div class="container-fluid" id="menu-btns">
          <div class="row">
            <div class="col text-center menu-btn py-2 start-btn" id="start-btn">START</div>
          </div>
          <div class="row">
            <div class="col text-center menu-btn py-2" id="target-size-btn">
              <select name="" id="target-size-select">
                <option value="medium">TARGET SIZE</option>
                <option value="hard">SMALL</option>
                <option value="medium">MEDIUM</option>
                <option value="easy">LARGE</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col text-center menu-btn py-2" id="color-btn">COLOR<input type="color" id="color" value="#ff4d6d"/></div>
          </div>
          <div class="row">
            <div class="col text-center menu-btn time-btn py-2" id="time-btn">3 MINUTES</div>
          </div>
          <div class="row">
            <div class="col text-center menu-btn py-2 stat-btn" id="stats-btn">STATS</div>
          </div>
        </div>
      </menu>
      <main>
      </main>
      <div id="countdown" class="display-off">3</div>
    </div>
    <div id="smallerscreen">
      This Screensize is not supported please open application via
      desktop/laptop
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
